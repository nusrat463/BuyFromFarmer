<header class="u-clearfix u-header u-header" id="header"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
  <a href="#" class="u-image u-logo u-image-1">
    <img src="/assets/template/images/default-logo.png" class="u-logo-image u-logo-image-1">
  </a>
  <nav class="u-menu u-menu-one-level u-offcanvas u-menu-1">
    <div class="menu-collapse" style="font-size: 1rem; letter-spacing: 0px;">
      <a class="u-button-style u-custom-left-right-menu-spacing u-custom-padding-bottom u-custom-top-bottom-menu-spacing u-hamburger-link u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="#">
        <svg class="u-svg-link" viewBox="0 0 24 24"><use xlink:href="#menu-hamburger"></use></svg>
        <svg class="u-svg-content" version="1.1" id="menu-hamburger" viewBox="0 0 16 16" x="0px" y="0px" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"><g><rect y="1" width="16" height="2"></rect><rect y="7" width="16" height="2"></rect><rect y="13" width="16" height="2"></rect>
        </g></svg>
      </a>
    </div>
    <div class="u-custom-menu u-nav-container">
      <ul class="u-nav u-unstyled u-nav-1">
        <li class="u-nav-item">
          <a class="u-button-style u-nav-link" routerLink="/">Home</a>
        </li>
        <li *ngIf="!isAdminLoggedIn" class="u-nav-item">
          <a class="u-button-style u-nav-link" routerLink="/product">Product</a>
        </li>
        <li *ngIf="!isAdminLoggedIn" class="u-nav-item">
          <a class="u-button-style u-nav-link" routerLink="/cart">Cart
            <span class="cart-count">{{ cartCount }}</span>
          </a>
        </li>
        <li *ngIf="isAdminLoggedIn && !isUserLoggedIn" class="u-nav-item">
          <a class="u-button-style u-nav-link" routerLink="/category-list">Category</a>
        </li>
        <li *ngIf="isAdminLoggedIn && !isUserLoggedIn" class="u-nav-item">
          <a class="u-button-style u-nav-link" routerLink="/product-list">Product</a>
        </li>
        <li *ngIf="isAdminLoggedIn && !isUserLoggedIn" class="u-nav-item">
          <a class="u-button-style u-nav-link" routerLink="/farmer-list">Farmer</a>
        </li>
        <li *ngIf="isAdminLoggedIn && !isUserLoggedIn" class="u-nav-item">
          <a class="u-button-style u-nav-link" routerLink="/stock-list">Stock</a>
        </li>

        <!-- âœ… ðŸ‘‡ ADD THIS BELOW FOR USER INFO ðŸ‘‡ -->
        <li *ngIf="isLoggedIn" class="u-nav-item">
          <a class="u-button-style u-nav-link" style="cursor: pointer;">
            ðŸ‘¤ {{ username }}
          </a>
        </li>

        <li *ngIf="isLoggedIn" class="u-nav-item">
          <a class="u-button-style u-nav-link" style="cursor: pointer;" (click)="logout()">Logout</a>
        </li>

        <li *ngIf="!isLoggedIn" class="u-nav-item">
          <a class="u-button-style u-nav-link" routerLink="/login">Login</a>
        </li>
      </ul>
    </div>
    <div class="u-custom-menu u-nav-container-collapse">
      <div class="u-black u-container-style u-inner-container-layout u-opacity u-opacity-95 u-sidenav">
        <div class="u-inner-container-layout u-sidenav-overflow">
          <div class="u-menu-close"></div>
          <ul class="u-align-center u-nav u-popupmenu-items u-unstyled u-nav-2"><li class="u-nav-item"><a class="u-button-style u-nav-link" routerLink="/">Home</a>
          </li><li class="u-nav-item"><a class="u-button-style u-nav-link" routerLink="/product">Product</a>
          </li><li class="u-nav-item"><a class="u-button-style u-nav-link" routerLink="/cart">Cart</a>
          </li></ul>
        </div>
      </div>
      <div class="u-black u-menu-overlay u-opacity u-opacity-70"></div>
    </div>
  </nav>
</div></header>
