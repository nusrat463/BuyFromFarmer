<div class="container mt-5 form-shadow">
  <h3 class="text-center mb-4">Add</h3>

  <form [formGroup]="farmerForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Farmer's Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Enter farmer's name"
      />
      <div
        *ngIf="farmerForm.get('name')?.touched && farmerForm.get('name')?.invalid"
        class="text-danger"
      >
        Farmer's name is required.
      </div>
    </div>


    <!-- Image Preview -->
    <div *ngIf="previewUrl" style="margin-top: 10px;">
      <img
        [src]="previewUrl"
        alt="Farmer Image Preview"
        width="200"
        style="border: 1px solid #ccc;"
      />
    </div>

    <!-- File Input (Hidden) - NO formControlName -->
    <input
      type="file"
      (change)="onFileSelected($event)"
      #fileInput
      style="display: none;"
    />

    <!-- Choose Button -->
    <button type="button" class="btn btn-outline-primary btn-sm" (click)="triggerFileInput(fileInput)">
      Choose Image
    </button>

    <!-- Selected File Name -->
    <span *ngIf="selectedFileName" style="margin-left: 10px;">
  {{ selectedFileName }}
</span>


    <!-- Button Row -->
    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success btn-sm">Save</button>
    </div>
  </form>
</div>
