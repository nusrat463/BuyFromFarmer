<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="form-container">
    <h2 class="text-center mb-4">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" formControlName="name" name="name" class="form-control" required
             [class.input-error]="f['name'].touched && f['name'].invalid" />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="error-text">
        <small *ngIf="f['name'].errors?.['required']">Name is required</small>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" name="email" class="form-control" required
             [class.input-error]="f['email'].touched && f['email'].invalid" />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="error-text">
        <small *ngIf="f['email'].errors?.['required']">Email is required</small>
        <small *ngIf="f['email'].errors?.['email']">Invalid email format</small>
        <small *ngIf="f['email'].errors?.['emailTaken']">Email already registered</small>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" formControlName="username" name="username" class="form-control" required
             [class.input-error]="f['username'].touched && f['username'].invalid" />
      <!-- Username -->
      <div *ngIf="f['username'].touched && f['username'].invalid" class="error-text">
        <small *ngIf="f['username'].errors?.['required']">Username is required</small>
        <small *ngIf="f['username'].errors?.['minlength']">Min 4 characters</small>
        <small *ngIf="f['username'].errors?.['usernameTaken']">Username already taken</small>
      </div>

    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" name="password" class="form-control" required
             [class.input-error]="f['password'].touched && f['password'].invalid" />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="error-text">
        <small *ngIf="f['password'].errors?.['required']">Password is required</small>
        <small *ngIf="f['password'].errors?.['minlength']">Min 6 characters</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <p class="mt-3 small-text">Already have an account? <a class="small-text1" routerLink="/login">Login here</a></p>
</div>
</div>
