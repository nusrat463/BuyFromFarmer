<div class="container mt-5 form-shadow">
  <h3 class="text-center mb-4">Add</h3>

  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Enter product name"
      />
      <div
        *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid"
        class="text-danger"
      >
        Product name is required.
      </div>
    </div>

    <!-- Image Preview -->
    <div *ngIf="previewUrl" style="margin-top: 10px;">
      <img
        [src]="previewUrl"
        alt="Product Image Preview"
        width="200"
        style="border: 1px solid #ccc;"
      />
    </div>

    <!-- File Input (Hidden) - NO formControlName -->
    <input
      type="file"
      (change)="onFileSelected($event)"
      #fileInput
      style="display: none;"
    />
    <!-- Choose Button -->
    <button type="button" class="btn btn-outline-primary btn-sm" (click)="triggerFileInput(fileInput)">
      Choose Image
    </button>

    <!-- Selected File Name -->
    <span *ngIf="selectedFileName" style="margin-left: 10px;">
    {{ selectedFileName }}
    </span>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <div class="input-group">
        <input
          type="text"
          formControlName="price"
          class="form-control"
          placeholder="Enter price">
        <div class="input-group-append">
          <span class="input-group-text">Tk</span>
        </div>
      </div>

      <div
        *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid"
        class="text-danger"
      >
        Price is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Unit</label>
      <select formControlName="unit" class="form-control">
        <option value="" disabled selected>Select Unit</option>
        <option value="Kg">Kg</option>
        <option value="Litre">Litre</option>
        <option value="Piece">Piece</option>
        <option value="Packet">Packet</option>
        <option value="Bundle">Bundle</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select formControlName="category" class="form-control">
        <option value="" disabled selected>Select Category</option>
        <option *ngFor="let cat of categories" [ngValue]="cat">{{ cat.name }}</option>
      </select>
    </div>



    <!-- Button Row -->
    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-success btn-sm">Save</button>
    </div>
  </form>
</div>
